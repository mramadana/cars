                            <i class="fas fa-check"></i>

                        </li>
                    </ul>

                    <form action="buying-car-step-2.html">
                        <div class="form-group">
                            <label for="" class="label">السنه

                                    <option value="">test</option>
                                    <option value="">test</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="label">الماركة
                            </label>
                            <div class="sel-2-input">
                                <select name="" id="" class="select-plugin without-search">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="label">الموديل
                            </label>

                                <select name="" id="" class="select-plugin without-search">
                                    <option value="" selected disabled>من فضلك اختر الموديل</option>
                                    <option value="">test</option>
                                    <option value="">test</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="label">عدد الاميال</div>
                            <input type="number" class="main-input main-bg" placeholder="من فضلك اختر العدد">
                        </div>
                        <div class="form-group">
                            <div class="label">السعر</div>

                        </div>

        <div class="container">

                <img src="img/logo.png" alt="">
